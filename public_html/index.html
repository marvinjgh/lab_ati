<html>
    <head>
        <title>Laboratorio 4</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
        
    </head>
    <body >
        <div id="page">
            <div id="menu">
                <button id="inicio">Inicio</button>
                <button id="new">Nuevo</button>
            </div>
            <div id="contenido">
                <div id="dinamico">
                    Esta es mi pagina para los post
                </div>
                <div id="postid" class="invisible">
                    <form id="formulario" method="POST">
                        <table>
                            <tr>
                                <th>Nombre:</th>
                                <th><input type="text" name="nombre" required pattern="[a-zA-Z]{3,}"></th>
                            </tr>
                            <tr>
                                <th>Mensaje:</th>
                                <th><textarea name="mensaje" required></textarea></th>
                            </tr>
                        </table>
                    </form>
                    <button id="save">Guardar</button>
                    <button id="delete">Eliminar</button>
                    <button id="cancel">Cancelar</button>
                </div>
            </div>
            <div id="paginacion">
                <button id="last"><</button><span id="pagina"></span>
                <button id="next">></button>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/my.js"></script>
    </body>
</html>
